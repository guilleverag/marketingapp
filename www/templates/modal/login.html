<ion-modal-view>
   
    <ion-content class="padding">
        <form name="loginForm" ng-controller="LoginCtrl" ng-submit="login()">
            <h1>Sign in or Register</h1>
            <div class="list card">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input name="email" ng-model="email" required type="email" placeholder="john@mail.com">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input name="pass" ng-model="pass" required type="password" placeholder="">
                </label>
            </div>
    
            <input type="submit" class = "button button-block button-positive" value="Login">
            <button class = "button button-block button-assertive"
                ng-click = "modal2.hide()">Close</button>
        </form>
    </ion-content>
</ion-modal-view>
